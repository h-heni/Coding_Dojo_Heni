<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Recipes Share</title>
</head>
<body>
    <div class="container my-5 p-5">
        <form class="d-flex justify-content-between" action="/new" method="post">
        <div class="d-flex flex-column gap-2 w-50">
                <div class="mb-3">
                    
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Description</label>
                    <input type="text" name="description" class="form-control" id="name">
                </div>                
                <div class="mb-3">
                    <label for="name" class="form-label">Instructions</label>
                    <input type="text" name="instructions" class="form-control" id="name">
                </div>

    
        </div>



        <div class="d-flex flex-column gap-4">

            <div class="form-group">
                <label for="date_made">Date Made:</label>
                <input type="date" name="date" class="form-control">
            </div>


            <div class="d-flex flex-column gap-3">
                <p>Under 30 minutes ?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="time" id="inlineRadio1" value="1">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="time" id="inlineRadio2" value="0">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div>

            <input type="submit" value="create">
        </div>
        </form>

    </div>






    
</body>
</html>
